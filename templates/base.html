<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="../static/css/blog.css">   
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/img/logo.png">
    <title>{% block title %}KapitanKernel{% endblock %}</title>

</head>

<body>

    <div class="container" id="inicio">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">

                    <img src="../static/img/1.png" width="50" height="50" role="img" alt="">

                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/inicio " class="nav-link px-2 ">Inicio</a></li>
                <li><a href="#servicios" class="nav-link px-2">Nuestros servicios</a></li>
                <li><a href="#sobre-nosotros" class="nav-link px-2">Sobre nosotros</a></li>
                <li><a href="#contacto" class="nav-link px-2">Contacto</a></li>
                <li><a href="/admin" class="nav-link px-2">Admin</a></li>
                <li><a href="/blog" class="nav-link px-2">Blog</a></li>


            </ul>

            <div class="col-md-3 text-end">
          
                <a href="/login" class="btn">Login</a>
                <a href="/registro" class="btn">Registrate</a>
                <a href="/cerrar_sesion" class="btn">Cerrar sesion</a>
            </div>
        </header>
    </div>




    <!-----------------------------------------inicio------------------------------------------------------------->
   
  

    <div >
        {% block content %}

        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        
    {% block scripts %} {% endblock %}
    <!-----------------------------------------footer------------------------------------------------------------->
    <div class="container footer">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>
            <span class="copy mb-3 mb-md-0 ">&copy; 2025 Kapitankernel, Spain</span>
          </div>
      
          <ul class="nav-footer col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a>twitter</li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a>instagram</li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a>facebook</li>
          </ul>
        </footer>
      </div>
</body>

</html>
